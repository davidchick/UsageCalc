<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css" />
    <title>Torodel Usage Calculator</title>
</head>

<body>

    <div class="container">
        <form id="calc-form" action="">
        <div class="row align-items-end">

            <div><h1>Torodel Usage Calculator</h1></div>

        <div class="col-sm-2">
            <label for="people">How many people?</label>
            <input
                id="people"
                class="form-control validate-input"
                type="number"
                name="People"
                min="1"
                max="30"
                value="1"
                size="4"
            />
            <small class="error" aria-live="polite"></small>
        </div>


        <div class="col-sm-2">
            <label for="nights">How many nights?</label>
            <input
                id="nights"
                class="form-control validate-input"
                type="number"
                name="Nights"
                min="1"
                max="30"
                value="1"
                size="4"
            />
            <small class="error" aria-live="polite"></small>
        </div>


        <div class="col-sm-2">
            <input class="btn btn-secondary" type="button" id="reset" value="reset" />
            <input class="btn btn-primary" type="submit" id="calculate" value="Calculate!" />
        </div>
    </div>
    </form>
    </div>

    <div class="container" id="total"><h1 id="total-h1"></h1></div>

    <div class="container" id="guests"></div>

 
    <script src="UsageCalc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </body>
    </html>
